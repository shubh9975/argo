name: Build and push Docker image

on:
  push:
    branches:
      - main
      - dev
    tags:
      - v*.*.*

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Determine branch or tag
        id: branch-or-tag
        run: echo "::set-output name=is_tag::$(if [ -n \"$GITHUB_REF_NAME\" ]; then echo true; else echo false; fi)"

      - name: Build and push Docker image
        if: steps.branch-or-tag.outputs.is_tag == 'false'
        run: |
          docker build -t shubh9975/images:${GITHUB_SHA} .
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push shubh9975/images:${GITHUB_SHA}

      - name: Build and push Docker image for release
        if: steps.branch-or-tag.outputs.is_tag == 'true'
        run: |
          docker build -t shubh9975/images:${GITHUB_REF#refs/tags/} .
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push shubh9975/images:${GITHUB_REF#refs/tags/}
