name: Python application

on:
  push:
    branches:
      - dev
    tags:
      - v*.*.*

env:
  REPO_NAME: shubh9975/images

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  deploy:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        tag: [false, true]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REPO_NAME }}
          tags: |
            type=raw,value=${{ github.sha }}
      - name: Build and push the Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: changing the deployment of git repo
        if: matrix.tag == 'true'
        run: |
          git config user.email shubham.tamboli1@gmail.com
          git config user.name Shubham
          if [[ -f "prod-env/release-deployment.yaml" ]]; then
            echo "commitID: ${{ github.sha }}"
            awk '{gsub("shubh9975/images:.*", "shubh9975/images:${{ github.sha }}")}1' prod-env/release-deployment.yaml > tmpfile && mv tmpfile prod-env/release-deployment.yaml
            cat prod-env/release-deployment.yaml
            git add prod-env/release-deployment.yaml
            git commit -m 'Done by Github Actions. Job changed manifest: ${{ github.sha }}'
            git push origin main
          fi
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
      - name: changing the deployment of git repo
        if: matrix.tag == 'false'
        run: |
          git config user.email shubham.tamboli1@gmail.com
          git config user.name Shubham
          if [[ -f "dev-env/dev-deployment.yaml" ]]; then
            echo "commitID: ${{ github.sha }}"
            sed -i "s+shubh9975/images.*+shubh9975/images:${{ github.sha }}+g" dev-env/dev-deployment.yaml
            cat dev-env/dev-deployment.yaml
            git add dev-env/dev-deployment.yaml
            git commit -m 'Done by Github Actions. Job changed manifest: ${{ github.sha }}'
            git push origin main
          fi
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
