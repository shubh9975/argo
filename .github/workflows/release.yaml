name: CI

on:
  push:
    branches:
      - main
      - master
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Determine branch or tag
        id: branch-or-tag
        run: echo "::set-output name=is_tag::$(if [ -n \"$GITHUB_REF_NAME\" ]; then echo true; else echo false; fi)"

      - name: Modify image for dev
        if: steps.branch-or-tag.outputs.is_tag == 'false' && github.ref == 'refs/heads/dev'
        run: |
          git config user.email shubham.tamboli1@gmail.com
          git config user.name Shubham
          pwd
          cat dev-env/dev-deployment.yaml
          pwd
          echo "commitID: ${{ github.sha }}"
          sed -i "s+shubh9975/images.*+shubh9975/images:${{ github.sha }}+g" dev-env/dev-deployment.yaml
          cat dev-env/dev-deployment.yaml
          git add .
          git commit -m 'Done by Github Actions. Job change manifest: ${{ github.sha }}'
          git push origin main
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}

      - name: Modify image for release
        if: steps.branch-or-tag.outputs.is_tag == 'false' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config user.email shubham.tamboli1@gmail.com
          git config user.name Shubham
          pwd
          cat prod-env/release-deployment.yaml
          pwd
          echo "commitID: ${{ github.sha }}"
          awk '{gsub("shubh9975/images:.*", "shubh9975/images:${{ github.sha }}")}1' deployment.yaml > tmpfile && mv tmpfile deployment.yaml
          cat prod-env/release-deployment.yaml
          git add .
          git commit -m 'Done by Github Actions. Job change manifest: ${{ github.sha }}'
          git push origin main
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}

      - name: Build and push Docker image for tag
        if: steps.branch-or-tag.outputs.is_tag == 'true'
        run: |
          docker build -t shubh9975/images:${GITHUB_REF#refs/tags/} .
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push shubh9975/images:${GITHUB_REF#refs/tags/}
